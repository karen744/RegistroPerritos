<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>

</head>
<body>
{% load static %}

{% block section %}
    <h2 class="per" style="margin-top: 10px; margin-left: 25px">Perritos</h2>
    <hr>
{% endblock section %}


{% block maincontent %}

    <div class="row">
        {% for p in object_list.all %}
            <div class="col-md-3">
                <div class="card" style="width: 18rem;  border-width: 4px; margin-left: 30px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.nombrePerrito }}</h5>
                        <p class="card-text">Edad: {{ p.edad }}</p>
                        <a href="{% url 'perritos-detail' p.id %}" class="btn btn-primary">Ver detalles</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock maincontent %}


    
</body>
</html>
