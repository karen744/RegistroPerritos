<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            padding-top: 60px; /* Adjust the top padding to fix the navigation bar */
        }

        .per {
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 15px;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>

</head>
<body>
{% load static %}

<div class="container">
    <h2 class="display-4 per">Perritos</h2>
   <hr>
    <div>
        <a href="{% url 'perritos-create' %}">
            <button type="button"  class="btn btn-success" style="margin-left: 900px;" > + Agregar Perritos</button>
         </a>
    </div>
    <div>
        <h4> Lista Propietarios</h4>
        <a href="{% url 'propietarios-list' %}">
            <button type="button"  class="btn btn-success"  style="margin-left: 200px; margin-top: -70px;"  >Propietarios</button>
         </a>

    </div>
    <div>
        <h4> Lista Razas</h4>
        <a href="{% url 'raza-list' %}">
            <button type="button"  class="btn btn-success" style="margin-left: 200px; margin-top: -70px;"  >Lista Razas</button>
         </a>

    </div>
    <br>

    <div class="row">
        {% for p in object_list.all %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.nombrePerrito }}</h5>
                        <p class="card-text">Edad: {{ p.edad }}</p>
                        <a href="{% url 'perritos-detail' p.id %}" class="btn btn-primary">Ver detalles</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
