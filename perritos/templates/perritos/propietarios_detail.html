<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            padding-top: 60px; /* Adjust the top padding to fix the navigation bar */
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 15px;
        }

        .card {
            margin-bottom: 20px;
            margin-left: 60px;
            border-width: 4px;
        }
    </style>

</head>
<body>
{% load static %}

<div class="container">
    <div class="mt-5">
        <h2 class="display-4">Propietarios</h2>
        <hr>
    </div>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ object.nombre }} {{ object.apellido }}</h5>
            <p class="card-text">Edad: {{ object.edad }}</p>
            <p class="card-text">Nombre del Perrito: {{ perrito.nombrePerrito }}</p>
            <a class="btn btn-secondary" href="{% url "propietarios-update" object.id %}">edit</a>
            <a class="btn btn-secondary" href="{% url "propietarios-delete" object.id %}">delete</a>
            <a class="btn btn-danger" href="{% url 'propietarios-list' %}">Cancelar</a>
        </div>
    </div>
</div>

</body>
</html>
