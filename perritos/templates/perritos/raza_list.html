<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            padding-top: 60px; /* Adjust the top padding to fix the navigation bar */
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 15px;
        }

        .card {
            margin-bottom: 20px;
            margin-left: 25px;
            border-width: 4px;
        }
    </style>

</head>
<body>
{% load static %}

<div class="container">
    <h2 class="display-4">Lista por Razas</h2>
    <hr>

    <div class="row">
        {% for p in object_list.all %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Raza: {{ p.nombreraza }}</h5>
                        <a href="{% url 'raza-detail' p.id %}" class="btn btn-primary">Ver detalles</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
