<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>

</head>
<body>
{% load static %}
<div>
    <h2 class="h2" style="margin-left: 60px;">Descripcion Perrito</h2>
    <hr>
</div>

{% block section %}
   <div class="card" style="width: 18rem; margin-left: 60px; border-width: 4px;">
       <div class="card-body">
           <h2 class="card-title">
               {{ object.nombrePerrito }}
           </h2>
           <p class="card-text">
               Raza: {{ object.nombreraza }}
           </p>
       </div>
   </div>
{% endblock section %}

{% block maincontent %}
{% endblock maincontent %}
</body>
</html>
