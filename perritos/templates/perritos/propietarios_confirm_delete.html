{% block maincontent %}
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title mb-4">Eliminar Propietario</h2>
      <form action="" method="post">
        {% csrf_token %}
        <p class="mb-4">¿Estás seguro de que deseas eliminar "{{ object.nombre }}"?</p>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-danger me-md-2">Confirmar</button>
          <a class="btn btn-secondary" href="{% url 'perritos-list' %}">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Enlaces a Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
{% endblock maincontent %}
